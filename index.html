<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto+Condensed&family=Rubik:wght@300;400;500&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="filter-selection">
    <button id="dropdownButton" class="dropdown-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M7.5 13C10.5376 13 13 10.5376 13 7.5C13 4.46243 10.5376 2 7.5 2C4.46243 2 2 4.46243 2 7.5C2 10.5376 4.46243 13 7.5 13Z"
                  stroke="#080908" stroke-width="2" stroke-linecap="square"/>
            <path d="M12 12L14 14" stroke="#080908" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        ЖК, Округ, район, метро
        <span id="selectedCount" class="count">0</span>
    </button>
    <div class="dropdown-content" id="dropdownContent">
        <div class="tabs">
            <button class="tab-button" data-tab-target="zhk">ЖК</button>
            <button class="tab-button" data-tab-target="okrug">Округ</button>
            <button class="tab-button" data-tab-target="rayon">Район</button>
            <button class="tab-button" data-tab-target="metro">Метро</button>
        </div>
        <div id="selected-filters"></div>
        <div id="zhk" class="tab-content"></div>
        <div id="okrug" class="tab-content"></div>
        <div id="rayon" class="tab-content"></div>
        <div id="metro" class="tab-content"></div>
        <div class="dropdown-shadow" id="dropdownShadow"></div>
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/dropdown.js"></script>
<script src="js/tabs.js"></script>
<script src="js/list.js"></script>
</body>
</html>
